<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="src/book.png">
</head>
<body>
    
<nav class="navbar bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="src/book.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top me-2">
            Bookshelf Apps
        </a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row p-3 rounded-5 justify-content-between border mx-md-5 ">
        <div class="col-md-5 col-12 align-self-center ">
            <button type="button" class="btn btn-outline-primary addButton" data-bs-toggle="modal" data-bs-target="#exampleModal" value="true">Tambah Data Buku</button>
        </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Tambahkan Buku Baru</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="row g-3 tambahDataBuku">
                                <div class="col-md-12" hidden>
                                  <label for="inputId" class="form-label">Id</label>
                                  <input type="text" class="form-control" id="inputId">
                                </div>
                                <div class="col-md-12">
                                  <label for="inputTitle" class="form-label">Judul</label>
                                  <input type="text" class="form-control" id="inputTitle">
                                </div>
                                <div class="col-12">
                                  <label for="inputName" class="form-label">Penulis</label>
                                  <input type="text" class="form-control" id="inputName">
                                </div>
                                <div class="col-12">
                                  <label for="inputDate" class="form-label">Tahun Terbit</label>
                                  <input type="date" class="form-control" id="inputDate">
                                </div>
                                <div class="col-12">
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="isFinished" value="true">
                                    <label class="form-check-label" for="isFinished">
                                        Selesai diBaca
                                    </label>
                                  </div>
                                </div>
                                <div class="modal-footer">
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary" id="submitButton">Tambah</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        <div class="col-lg-5 col-md-6 col-12 align-self-center mt-md-0 mt-3 ">
            <div class="input-group ">
                <a href="" class="input-group-text" id="basic-addon1" >
                    <img src="src/search.png" alt="" width="25px">
                </a>
                <input type="text" class="form-control" placeholder="Cari Judul" aria-label="Username" aria-describedby="basic-addon1" id="search">
            </div>
        </div>
    </div>

    <div class="row mt-5 justify-content-evenly">
        <div class="col-12 border col-md-5 rounded-3 p-4" id="unfinishedList">
            <p class="h3 text-center">Belum Selesai Baca</p>
            <div class="unfinishedList mt-4 ">
                
            </div>
        </div>
        <div class="col-12 border col-md-5 rounded-3 p-4 mt-md-0 mt-5" id="finishedList">
            <p class="h3 text-center">Selesai Baca</p>
            <div class="finishedList mt-4 ">

            </div>
        </div>
        <div class="col-12 border rounded-3 p-4" id="hasilPencarian" hidden>
            <p class="h3 text-center">Hasil Pencarian</p>
            <p class="h5 text-center text-danger" hidden>Data Tidak ditemuka</p>
            <div class="hasilPencarian mt-4 ">
                
            </div>
        </div>
    </div>
</div>








<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
